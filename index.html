<html>

<head>
	<title>Calculadora</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="estilo.css">
</head>

<body style="background: #D9D9D9">
	<div class="container">
		<div class="row">
			<div class="col d-flex justify-content-center">
				<br />
				<div class="calculadora" id="calc">
					<form name="calc">
						<input type="text" class="form-control resultado" name="result" placeholder="Vamos calcular" disabled value="" />
						<div class="row">
							<button type="button" class="btn btn-dark btn-lg clear font-weight-light" onclick="clearCalc();">C</button>
							<button type="button" class="btn btn-dark btn-lg font-weight-light" id="/" onclick="myFunction(this.id)">÷</button>
							<button type="button" class="btn btn-dark btn-lg font-weight-light" id="*" onclick="myFunction(this.id)">x</button>
						</div>
						<div class="row">
							<button type="button" class="btn btn-dark btn-lg font-weight-light" id="7" onclick="myFunction(this.id)">7</button>
							<button type="button" class="btn btn-dark btn-lg font-weight-light" id="8" onclick="myFunction(this.id)">8</button>
							<button type="button" class="btn btn-dark btn-lg font-weight-light" id="9" onclick="myFunction(this.id)">9</button>
							<button type="button" class="btn btn-dark btn-lg font-weight-light" id="-" onclick="myFunction(this.id)">-</button>
						</div>
						<div class="row">
							<button type="button" class="btn btn-dark btn-lg font-weight-light" id="4" onclick="myFunction(this.id)">4</button>
							<button type="button" class="btn btn-dark btn-lg font-weight-light" id="5" onclick="myFunction(this.id)">5</button>
							<button type="button" class="btn btn-dark btn-lg font-weight-light" id="6" onclick="myFunction(this.id)">6</button>
							<button type="button" class="btn btn-dark btn-lg font-weight-light" id="+" onclick="myFunction(this.id)">+</button>
						</div>
						<div class="row">
							<button type="button" class="btn btn-dark btn-lg font-weight-light" id="1" onclick="myFunction(this.id)">1</button>
							<button type="button" class="btn btn-dark btn-lg font-weight-light" id="2" onclick="myFunction(this.id)">2</button>
							<button type="button" class="btn btn-dark btn-lg font-weight-light" id="3" onclick="myFunction(this.id)">3</button>
							<button type="button" class="btn btn-dark btn-lg enter" id="=" onclick="calculate()">=</button>
						</div>
						<div class="row" style="margin-top: -60px">
							<button type="button" class="btn btn-dark zero btn-lg font-weight-light" id="0" onclick="myFunction(this.id)">0</button>
							<button type="button" class="btn btn-dark btn-lg font-weight-light" id="." onclick="myFunction(this.id)">.</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script>
		function clearCalc() {
			$('input.resultado').val('');
		}

		// Determinar button clicado via id
		function myFunction(id) {
			var _valor = document.calc.result.value;
			if (_valor != '0') {
				document.calc.result.value += id;
			}
			else {
				document.calc.result.value = id;
			}
		}

		// Limpa o imput resultado
		function clearScreen() {
			document.calc.result.value = "";
		}

		// Efetua o cáculo
		function calculate() {
			try {
				var input = eval(document.calc.result.value);
				document.calc.result.value = input;
			} catch (err) {
				document.calc.result.value = "Error";
			}
		}
	</script>
</body>

</html>
